server:
  host: 0.0.0.0
  port: 8004
  use_ngrok: false
  use_auth: false
  auth_username: user
  auth_password: password
  log_file_path: logs/tts_server.log
  log_file_max_size_mb: 10
  log_file_backup_count: 5

model:
  repo_id: chatterbox-multilingual   # ‚Üê CHANGED: This loads the true multilingual model

tts_engine:
  device: cuda                       # Keep cuda if available (Colab T4 supports it)
  predefined_voices_path: voices
  reference_audio_path: reference_audio
  default_voice_id: Emily.wav        # You can keep or change to a Spanish voice

paths:
  model_cache: model_cache
  output: outputs

generation_defaults:
  temperature: 0.8
  exaggeration: 0.7                  # Slightly lower than Turbo for more natural multilingual output
  cfg_weight: 0.5
  seed: 42                           # Fixed seed = consistent voice across long generations
  speed_factor: 1.0
  language: es                       # ‚Üê CHANGED: Default to Spanish (es). Change to fr, de, hi, etc. as needed

audio_output:
  format: mp3                        # ‚Üê CHANGED: MP3 is better for long audiobooks (smaller files)
  sample_rate: 24000
  max_reference_duration_sec: 30
  save_to_disk: false

